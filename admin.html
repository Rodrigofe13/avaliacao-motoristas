<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administração - Brita União</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="admin.js"></script>
</head>
<body>
  <div class="container">
    <div id="loginDiv">
      <img src="img/logo.svg" alt="Logo Brita União" style="width: 200px; margin-bottom: 20px;">
      <h1>Login Administrativo</h1>
      <input type="email" id="email" placeholder="E-mail" required><br>
      <input type="password" id="password" placeholder="Senha" required><br>
      <button onclick="login()" class="btn-primary">Entrar</button>
      <div id="loginError" style="color: red; margin-top: 10px;"></div>
    </div>

    <div id="adminPanel" style="display: none;">
      <h1>Painel de Avaliações</h1>
      <div class="form-group">
        <label for="selectMotorista">Selecionar Motorista:</label><br>
        <select id="selectMotorista" onchange="filterData()">
          <option value="">-- Todos Motoristas --</option>
          <option>Altieris</option>
          <option>Lucio</option>
          <option>Lucilio</option>
          <option>Jasso</option>
          <option>Jairo</option>
          <option>Mario</option>
          <option>Edivaldo</option>
          <option>Marcos</option>
          <option>José Maria</option>
          <option>Orivaldo</option>
          <option>Odenir</option>
          <option>Fernando</option>
          <option>João Carlos</option>
          <option>Luciano</option>
          <option>Eder</option>
        </select>
      </div>

      <div class="form-group">
        <label for="startMonth">De (mês/ano):</label><br>
        <input type="month" id="startMonth" onchange="filterData()">
      </div>

      <div class="form-group">
        <label for="endMonth">Até (mês/ano):</label><br>
        <input type="month" id="endMonth" onchange="filterData()">
      </div>

      <canvas id="chartMotorista" width="400" height="200"></canvas><br>

      <button onclick="exportCSV()" class="btn-secondary">Exportar CSV</button><br>
      <button onclick="logout()" id="logoutBtn" class="btn-reset">Logout</button>
    </div>
  </div>
</body>
</html>
